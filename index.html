<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Exam Browser - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Secure Exam Access</h1>
            <div class="input-group">
                <label for="token">Exam Token:</label>
                <input type="text" id="token" placeholder="Enter your exam token" required>
            </div>
            <div class="input-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" placeholder="Enter your student ID" required>
            </div>
            <button onclick="validateAndStart()" class="primary-button">Start Exam</button>
            <div id="error-message" class="error-text"></div>
        </div>
    </div>

    <div id="warning-message" class="warning-overlay">
        <div class="warning-content">
            <strong>⚠️ Warning</strong>
            <p id="warning-text"></p>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/security.js"></script>
</body>
</html>
